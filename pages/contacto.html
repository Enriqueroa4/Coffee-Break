<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="icon" href="../img/Vector.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <div class="logo-img"><a href="../index.html"><img src="../img/Vector.png" alt="Logo"></a>
        </div>
        <h2 class="titulo-nav">Break Coffee</h2>
      </div>
      <ul class="link-list">
        <li><a class="nav-links" href="nosotros.html">NOSOTROS</a></li>
        <li><a class="nav-links" href="servicios.html">SERVICIOS</a></li>
        <li><a class="nav-links" href="testimonios.html">TESTIMONIOS</a></li>
        <li><a class="nav-links" href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="form" action="" method="GET" enctype="multipart/form-data">
      <fieldset class="form-user">
        <legend>Usuario</legend>
        <label>Nombre</label>
        <input type="text" placeholder="Nombre">
        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña" name="" id="">
      </fieldset>

      <fieldset class="datos-articulos">
        <legend>Datos del Artículo</legend>
        <input type="file">
        <label for="check">Checkbox</label>
        <span>Opcion 1</span>
        <input type="checkbox" value="Option1">
        <label>Radio</label>
        <input type="radio" value="Option1">
      </fieldset>

      <fieldset class="datos-envio">
        <legend>Datos del Envio</legend>
        <label>Comentario:</label>
        <textarea cols="30" rows="10" placeholder="Escribe aqui"></textarea>
      </fieldset>
      <input class="enviar" type="submit" value="Enviar">
      <input class="vaciar" type="reset" value="Vaciar">
      <input class="button" type="button" value="Button">
    </form>
  </main>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <footer>
    <p>Todos los derechos reservados a Coffee Break </p>
  </footer>
</body>

</html>
